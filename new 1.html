<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>履歷表</title>
    <style>
    table, th, td {
    border: 1px solid red;
	padding:20px;}
  </style>
  </head>
  <body>
    <form name="form1">
        姓名：<input size=10 maxlength=20 type="text" id ="username" name="username" placeholder="請輸入姓名" /><br>
        生日：<input size=10 maxlength=20 type="text" name="birthday" placeholder="請輸入生日" /><br>
        <input type="radio" name="sex" value="男" checked> 男<br>
        <input type="radio" name="sex" value="女"> 女<br>
        <input type="checkbox" name="hobby" value="badminton" >羽球
        <input type="checkbox" name="hobby" value="basketball">籃球
        <input type="checkbox" name="hobby" value="reading">閱讀
		<input type="checkbox" name="hobby" value="eating">吃
		<input type="checkbox" name="hobby" value="sleeping">睡
        <br>
        自傳:<br>
		<textarea name="note" cols="50" rows="10"></textarea>
        <br><br>
        <input type="button" value="送出" onclick="test()"/>

        <br><br>
    </form>

    <p id="output">顯示結果</p>

    <br><br>
    
    <script type="text/javascript">
      function test(){
        var output = document.getElementById("output");
        var l = document.getElementById("l");
        var m = document.getElementById("m");
        var n = document.getElementById("n");
        var o = document.getElementById("o");
        var p = document.getElementById("p");
        var username =  document.getElementById("username").value;
        var bd = document.form1.birthday.value;
        var sex = document.form1.sex.value;
        var hobby = document.form1.hobby[0].value;
        var hobby1 = document.form1.hobby[1].value;
        var hobby2 = document.form1.hobby[2].value;
		var hobby3 = document.form1.hobby[3].value;
		var hobby4 = document.form1.hobby[4].value;
        var note = document.form1.note.value;
        if(Boolean(document.form1.hobby[0].checked)==true){var a=hobby}
        else {var a = ""}
        if(Boolean(document.form1.hobby[1].checked)==true){var b=hobby1}
        else {var b = ""}
        if(Boolean(document.form1.hobby[2].checked)==true){var c=hobby2}
        else {var c = ""}
		if(Boolean(document.form1.hobby[3].checked)==true){var d=hobby3}
        else {var d = ""}
		if(Boolean(document.form1.hobby[4].checked)==true){var e=hobby4}
        else {var e = ""}
        output.innerHTML = "姓名 : " + username  +
                           "\n生日 : " + bd +
                           "\n性別 : " + sex +
                           "\n興趣 : " + a + "\n" + b + "\n"+ c + "\n" + d + "\n" + e +
                           "\n自傳 : " + note ;
      l.innerHTML = username;
      m.innerHTML = bd;
      n.innerHTML = sex;
      o.innerHTML = a + "\n" + b + "\n"+ c + "\n" + d + "\n" + e;
      p.innerHTML = note;
    }
    </script>
	<table>
     <tr >
       <th>姓名</th>
       <th>生日</th>
       <th>性別</th>
       <th>興趣</th>
       <th>自傳</th>
     </tr>
     <tr>
       <td id="l"></td>
       <td id="m"></td>
       <td id="n"></td>
       <td id="o"></td>
       <td id="p"></td>
     </tr>
   </table>




  </body>
</html>
