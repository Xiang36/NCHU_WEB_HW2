<html>
<head>
<style>
table, th, td {
    border: 1px solid black;
	padding:3px;
}
</style>
</head>
<body>
<form name="form1">
	名字：<INPUT name="username" type=text size=10 maxlength=20><P>
	生日：<INPUT name="birth" type=date><P>
	性別：<INPUT name="sex" type=radio value="男">男
	     <INPUT name="sex" type=radio value="女">女<P>
	興趣（可複選）：
		<INPUT name="f1" type=checkbox value="閱讀">閱讀
		<INPUT name="f2" type=checkbox value="運動">運動
		<INPUT name="f3" type=checkbox value="音樂">音樂
		<INPUT name="f4" type=checkbox value="睡覺">睡覺
		<INPUT name="f5" type=checkbox value="聊天">聊天<P>
	自傳：
		<br><input name="note" type=textarea size=100  maxlength=100><br>
	<input type="button" value="送出" onClick="a()">
	<input type="reset" value="重新輸入">
</form>
<script>
function a(){
	var name = document.form1.username.value;
	var birthd = document.form1.birth.value;
	var sexd = document.form1.sex.value;
	var str = "";
	if(document.form1.f1.checked)
        str +="閱讀  "
	if(document.form1.f2.checked)
        str +="運動  "
	if(document.form1.f3.checked)
        str +="音樂  "
	if(document.form1.f4.checked)
        str +="睡覺"
	if(document.form1.f5.checked)
        str +="聊天"
	if(str=="")
         str="無"
    var myself = document.form1.note.value;
	alert("名字：" + name + "\n生日：" + birthd + "\n性別：" + sexd + "\n興趣：" + str + "\n自傳：" + myself + "\n");
	/*document.write("名字：" + name + "</br>");
	document.write("生日：" + birthd + "</br>");
	document.write("性別：" + sexd + "</br>");
	document.write("興趣：" + str + "</br>");
	document.write("自傳：" + myself + "</br>");*/
	n.innerHTML = name;
	b.innerHTML = birthd;
	s.innerHTML = sexd;
	h.innerHTML = str;
	m.innerHTML = myself;
}
</script>
	<table>
		<tr>
			<th>名字</th>
			<td id="n"></td>
		</tr>
		<tr>
			<th>生日</th>
			<td id="b"></td>
		</tr>
		<tr>
			<th>性別</th>
			<td id="s"></td>
		</tr>
		<tr>
			<th>興趣</th>
			<td id="h"></td>
		</tr>
		<tr>
			<th>自傳</th>
			<td id="m"></td>
		</tr>
	</table>
</body>
</html>
