<html>

<body>
<form name="form1">
	名字：<INPUT name="username" type=text size=10 maxlength=20><P>
	生日：<INPUT name="birth" type=date><P>
	性別：<INPUT name="sex" type=radio value="男">男
	     <INPUT name="sex" type=radio value="女">女<P>
	興趣（可複選）：
		<INPUT name="f1" type=checkbox value="閱讀">閱讀
		<INPUT name="f1" type=checkbox value="運動">運動
		<INPUT name="f1" type=checkbox value="音樂">音樂
		<INPUT name="f1" type=checkbox value="睡覺">睡覺
		<INPUT name="f1" type=checkbox value="聊天">聊天<P>
	自傳：
		<br><input name="note" type=textarea size=100  maxlength=100><br>
	<input type="button" value="送出" onClick="a()">
	<input type="reset" value="重新輸入">
</form>
<script>
function a(){
	var name = document.form1.username.value;
	var birthd = document.form1.birth.value;
	var sexd = document.form1.sex.value;
	var hobbyd = document.form1.f1.value;
    var myself = document.form1.note.value;
	document.write("名字：" + name + "</br>");
	document.write("生日：" + birthd + "</br>");
	document.write("性別：" + sexd + "</br>");
	document.write("興趣：" + hobbyd + "</br>");
	document.write("自傳：" + myself + "</br>");
}
</script>
</body>
</html>
